<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test AR Demo</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
    <!-- Use preset "hiro" marker for quick testing -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <p style="position: fixed; bottom: 10px; left: 10px; background: rgba(255,255,255,0.7); padding: 5px; font-family: sans-serif;">
    Point your camera at a Hiro marker to see the red cube. You can search "Hiro marker" and display it on another device or print it.
  </p>
</body>
</html>
