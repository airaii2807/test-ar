<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <div style="position: fixed; top: 20%; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.9); padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);">
    <h2>Login</h2>
    <form>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div style="margin-top: 10px;">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" style="margin-top: 10px;">Login</button>
    </form>
    <p style="margin-top: 20px;">(This is a placeholder login form.)</p>
  </div>
</body>
</html>
