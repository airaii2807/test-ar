<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AR for Banners</title>
<script src="aframe.min.js"></script>
<script src="aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
    <!-- Replace with your own marker or image for the banner -->
    <a-marker preset="hiro">
      <a-box position='0 0.5 0' material='color: green;'></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <p style="position: fixed; bottom: 10px; left: 10px; background: rgba(255,255,255,0.7); padding: 5px; font-family: sans-serif;">
    Point your camera at a marker on a banner to display AR content. You can customize the marker to match your advertisement.
  </p>
</body>
</html>
